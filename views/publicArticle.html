{{ extend './layout/home.html' }}

{{ block 'title' }}
文章发布
{{ /block }}

{{ block 'head' }}
<link rel="stylesheet" href="/public/css/publicArticle.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
{{ /block }}

{{ block 'body' }}

    <div class="jumbotron">
        <h1>请发布您的文章</h1>
        <p>此页面为文章发布页面</p>
    </div>

    <div class="article">
        <form action="/publicArticle" method="POST">
            <div class="input-group">
                <label  for="handline">标题</label>
                <input class="form-control" name="handline" type="text">
            </div>
            <div class="input-group">
                <label  for="author">作者</label>
                <input class="form-control" name="author" type="text">
            </div>
            <div class="input-group">
                <label  for="abstract">摘要</label>
                <input class="form-control" name="abstract" type="text">
            </div>
            <div class="input-group">
                <label  for="article">内容</label>
                <textarea id="summernote" class="form-control" name="article" cols="10" rows="20">
                    
                </textarea>
            </div>
            <div class="input-group">
                <input type="submit" class="btn btn-default">
            </div>
        </form>        
    </div>
{{ /block }}

{{ block 'foot' }}
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height:300
        });
    });
</script>
{{ /block }}
